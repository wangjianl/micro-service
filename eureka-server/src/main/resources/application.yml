spring:
  application:
    name: eureka-server
server:
  port: 7070


eureka:
  client:
    register-with-eureka: false #代表不向注册中心注册自己
    fetch-registry: false #注册中心就是维护服务实例，不需要去捡索服务
    serviceUrl:
       defaultZone: http://localhost:${server.port}/eureka/

security:
  user:
    name: name
    password: password